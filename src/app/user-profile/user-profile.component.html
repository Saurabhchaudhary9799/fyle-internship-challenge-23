<div class="user-profile flex gap-x-5 pl-5  py-10 ">
 
  <div class=" flex flex-col justify-center items-center gap-y-5 border">
    <img
      class="rounded-full w-48 h-48"
      [src]="userData.avatar_url"
      alt=""
    />
    <div><span>link</span> {{userData.html_url}}</div>
  </div>
  <div class=" flex flex-col justify-start p-2 border">
    <h1> {{userData.login}}</h1>
    <p>{{userData.bio}}</p>
    <p>{{userData.location}}</p>
    <p>Twitter : https://twitter.com/john_doe</p>
  </div>
</div>
<div class="flex justify-center gap-x-2"></div>
