<div class="user-profile flex flex-col gap-y-5  sm:flex-row sm:gap-x-5 pl-5  py-10 ">
 
  <div class=" flex  justify-center items-center ">
    <img
      class="rounded-full w-48 h-48"
      [src]="userData.avatar_url"
      alt=""
    />
    
  </div>
  <div class="flex justify-center sm:justify-start  ">
    <div class=" flex flex-col    p-2 ">
      <h1 class="font-bold"> {{userData.login}}</h1>
      <p>{{userData.bio}}</p>
      <p>{{userData.location}}</p>
      <div class="flex"><span ><img class="w-[20px] h-[20px]" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQJk7D1U6BqUx4d1p4roE3vgy0rjxUgZipmgTaLjKHWQ&s" alt=""></span> <a class="hover:cursor-pointer" [href]="userData.html_url" target="_blank">{{userData.html_url}}</a> </div>
    </div>
  </div>
  
</div>
<div class="flex justify-center gap-x-2"></div>
